<br><br>
<div class='login-div'>
  <h1>User Login</h1>
  <form method="post" ng-submit="login()" name="loginForm" novalidate>
    <div class="form-group">
      <input class="form-control input-lg" type="text" name="email" ng-model="userLogin.email" placeholder="Email" required autofocus autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="userLogin.password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
  </form>
  <br>
  <a href="/#/userRegister"><button type='button'class='btn btn-warning centered'>Need an Account?</button></a>

  <h3 class = 'center'>{{errorMessage}}</h3>

</div>
