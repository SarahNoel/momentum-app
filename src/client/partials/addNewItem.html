<div ng-controller='addNewItemCtrl'>

  <h1>Let's Add a To-Do!</h1>

  <form name = 'addItemForm'>

    <div class="form-group">
      <label><h4>Name</h4></label>
      <input ng-model='itemForm.name' type="text" class="form-control" placeholder="Cardio" required>
    </div>

    <div class="form-group">
      <label><h4>Description</h4></label>
      <input ng-model='itemForm.description' type="text" class="form-control" placeholder="Run ever day!" required>
    </div>

    <div class="form-group">
      <label><h4>Deadline?</h4></label><br>
      <form>
        <input type="radio" ng-model='itemForm.date' value='yes'> Yes<br>
        <input type="radio" ng-model='itemForm.date' value='no'> No<br>
      </form>
      <br>
        <input ng-show='itemForm.date == "yes"' type="date" ng-model='itemForm.deadline' class="form-control" placeholder="06/15/16" >
    </div>

    <button ng-disabled='addItemForm.$invalid' type = 'button' ng-click = 'addItem()' class='btn btn-primary'>Add Task</button>

  </form>

  <br><br>

  <a href='/#/userItems'><button type = 'button' class='btn btn-danger'>Cancel</button></a>



</div>
