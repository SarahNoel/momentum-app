<div ng-controller='userItemsCtrl'>

  <ul ng-repeat= 'item in allItems'>
    <li><h3>{{item.name}}</h3></li>
    <li>{{item.description}}</li>
    <li>Current Streak: {{item.streak}} Days</li>
    <li>Last Completed: {{item.lastDay}} </li>
    <li><button ng-click='doToday(item._id)' class = 'btn btn-success'><span class = 'glyphicon glyphicon-ok'></span></button></li>

  </ul>

  <a href = '/#/addNewItem'<button class='btn btn-warning'>Add New ToDo</button></a>


</div>
